name: Rust

on:
  push:
    branches: ["main"]
    paths:
      - "**.rs"
      - "**/Cargo.*"
      - ".github/workflows/rust.yml"
  pull_request:
    branches: ["main"]
    paths:
      - "**.rs"
      - "**/Cargo.*"
      - ".github/workflows/rust.yml"

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Update Rust
        run: rustup update stable && rustup default stable
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose
