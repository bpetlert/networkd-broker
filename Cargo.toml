[package]
name = "networkd-broker"
version = "0.8.0"

authors = ["Bhanupong Petchlert <bpetlert@gmail.com>"]

description = "An event broker daemon for systemd-networkd"
documentation = "https://github.com/bpetlert/networkd-broker"
homepage = "https://github.com/bpetlert/networkd-broker"
license = "GPL-3.0-or-later"
readme = "README.adoc"
repository = "https://github.com/bpetlert/networkd-broker"

edition = "2021"
publish = false

[dependencies]
anyhow = "1.0.71"
async-std = "1.12.0"
clap = { version = "4.3.4", features = ["derive"] }
futures-util = "0.3.28"
libsystemd = "0.6.0"
mimalloc = "0.1.37"
serde = { version = "1.0.164", features = ["derive"] }
serde_json = "1.0.97"
tracing = { version = "0.1.37", features = [
    "max_level_debug",
    "release_max_level_debug",
] }
tracing-subscriber = { version = "0.3.17", features = [
    "env-filter",
    "fmt",
], default-features = false }
wait-timeout = "0.2.0"
walkdir = "2.3.3"
zbus = "3.13.1"

[dev-dependencies]
duct = "0.13.6"
sysinfo = "0.29.2"
tempfile = "3.6.0"
