[package]
name = "networkd-broker"
version = "0.3.1"
authors = ["Bhanupong Petchlert <bpetlert@gmail.com>"]
description = "An event broker daemon for systemd-networkd"
documentation = "https://github.com/bpetlert/networkd-broker"
homepage = "https://github.com/bpetlert/networkd-broker"
repository = "https://github.com/bpetlert/networkd-broker"
readme = "README.adoc"
license = "GPL3"
edition = "2018"
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
structopt = { version = "0.3.21", default-features = false }
log = "0.4.14"
pretty_env_logger = "0.4.0"
anyhow = "1.0.39"
strum = "0.20.0"
strum_macros = "0.20.1"
libsystemd = "0.2.1"
dbus = "0.9.2"
wait-timeout = "0.2.0"
walkdir = "2.3.1"
regex = "1.4.5"
lazy_static = "1.4.0"
serde_json = "1.0.64"

[dev-dependencies]
tempfile = "3.2.0"
users = "0.11.0"
