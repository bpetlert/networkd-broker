[package]
name = "networkd-broker"
version = "0.4.1"

authors = ["Bhanupong Petchlert <bpetlert@gmail.com>"]

description = "An event broker daemon for systemd-networkd"
documentation = "https://github.com/bpetlert/networkd-broker"
homepage = "https://github.com/bpetlert/networkd-broker"
license = "GPL3"
readme = "README.adoc"
repository = "https://github.com/bpetlert/networkd-broker"

edition = "2021"
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.61"
async-std = "1.12.0"
clap = { version = "3.2.16", features = ["derive"] }
futures-util = "0.3.21"
libsystemd = "0.5.0"
serde = { version = "1.0.143", features = ["derive"] }
serde_json = "1.0.83"
strum = { version = "0.24.1", features = ["derive"] }
tracing = { version = "0.1.36", features = [
    "max_level_debug",
    "release_max_level_debug",
] }
tracing-subscriber = { version = "0.3.15", features = ["env-filter"] }
wait-timeout = "0.2.0"
walkdir = "2.3.2"
zbus = "2.3.2"

[dev-dependencies]
duct = "0.13.5"
tempfile = "3.3.0"
users = "0.11.0"
