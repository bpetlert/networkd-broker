[package]
name = "networkd-broker"
version = "0.1.0"
authors = ["Bhanupong Petchlert <bpetlert@gmail.com>"]
description = "An event broker daemon for systemd-networkd"
documentation = "https://github.com/bpetlert/networkd-broker"
homepage = "https://github.com/bpetlert/networkd-broker"
repository = "https://github.com/bpetlert/networkd-broker"
readme = "README.md"
license = "GPL3"
edition = "2018"
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
structopt = { version = "0.3.1", default-features = false }
log = "0.4.8"
env_logger = "0.6.2"
strum = "0.15.0"
strum_macros = "0.15.0"
derive_more = "0.15.0"
libsystemd = "0.1.0"
dbus = "0.7.0"
wait-timeout = "0.2.0"
walkdir = "2.2.9"
regex = "1.3.1"
lazy_static = "1.4.0"
serde_json = "1.0.40"

[dev-dependencies]
tempfile = "3.1.0"
users = "0.9.1"
