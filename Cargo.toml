[package]
name = "networkd-broker"
version = "0.3.1"

authors = ["Bhanupong Petchlert <bpetlert@gmail.com>"]

description = "An event broker daemon for systemd-networkd"
documentation = "https://github.com/bpetlert/networkd-broker"
homepage = "https://github.com/bpetlert/networkd-broker"
license = "GPL3"
readme = "README.adoc"
repository = "https://github.com/bpetlert/networkd-broker"

edition = "2021"
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.57"
async-std = "1.11.0"
clap = { version = "3.1.17", features = ["derive"] }
futures-util = "0.3.21"
lazy_static = "1.4.0"
libsystemd = "0.5.0"
regex = "1.5.5"
serde = { version = "1.0.137", features = ["derive"] }
serde_json = "1.0.81"
strum = "0.24.0"
strum_macros = "0.24.0"
tracing = { version = "0.1.34", features = [
    "max_level_debug",
    "release_max_level_info",
] }
tracing-subscriber = { version = "0.3.11", features = ["env-filter"] }
wait-timeout = "0.2.0"
walkdir = "2.3.2"
zbus = "2.2.0"

[dev-dependencies]
tempfile = "3.3.0"
users = "0.11.0"
